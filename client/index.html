<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Network Controlled HexBug</title>

  <script src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
   google.load('jquery', '1.3.1');
  </script>

  <script src="jquery.hotkeys.min.js"></script>
</head>
<body>
  <h1>Network Controlled Hex Bug</h1>
  <h2>Instructions:</h2>
  <p>Use the arrow keys to control the HexBug</p>
  <script type="text/javascript">
   var execute = function(params) {
    var url = 'http://bnmrrs.com:8080/hexbug/send_command';
    $.post(url, params);
    console.log(params);
   }

   // Forward
   $(document).bind('keydown', 'up', execute);
   $(document).bind('keyup', 'up', execute);

   // Reverse
   $(document).bind('keydown', 'down', execute);
   $(document).bind('keyup', 'down', execute);

   // Right
   $(document).bind('keydown', 'right', execute);
   $(document).bind('keyup', 'right', execute);

   // Left
   $(document).bind('keydown', 'left', execute);
   $(document).bind('keyup', 'left', execute);
  </script>

</body>
</html>
